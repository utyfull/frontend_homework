<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточки товаров</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Наши товары</h1>
  </header>
  <main>
    <div class="card-container">
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Товар 1">
        <h2>Товар 1</h2>
        <p>Описание товара 1. Это качественный продукт, который вам понравится.</p>
        <button>Купить</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Товар 2">
        <h2>Товар 2</h2>
        <p>Описание товара 2. Этот товар соответствует всем стандартам качества.</p>
        <button>Купить</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Товар 3">
        <h2>Товар 3</h2>
        <p>Описание товара 3. Отличный выбор для всех.</p>
        <button>Купить</button>
      </div>
    </div>
  </main>
</body>
</html>
